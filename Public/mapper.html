<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Mapper</title>
</head>
<body>
    <!-- Allow user to select which SVG/floor plan they want to map -->
    <label for="floorSelect">Select Floor Plan: </label>
    <select id="floorSelect">
        <!-- Assuming you have three floor plans as an example. Adjust accordingly. -->
        <option value="Public/FloorMap/Crapo_1.svg">Crapo 1</option>
        <option value="Public/FloorMap/Crapo_2.svg">Crapo 2</option>
        <option value="Public/FloorMap/Crapo_3.svg">Crapo 3</option>
        <option value="Public/FloorMap/Hadley_1.svg">Hadley 1</option>
        <option value="Public/FloorMap/Hadley_2.svg">Hadley 2</option>
        <option value="Public/FloorMap/Moench_1.svg">Moench 1</option>
        <option value="Public/FloorMap/Moench_2.svg">Moench 2</option>
        <option value="Public/FloorMap/Moench_3.svg">Moench 3</option>
        <option value="Public/FloorMap/Moench_LL1.svg">Moench LL1</option>
        <option value="Public/FloorMap/Moench_LL2.svg">Moench LL2</option>
        <option value="Public/FloorMap/Myers_1.svg">Myers 1</option>
        <option value="Public/FloorMap/Myers_2.svg">Myers 2</option>
        <option value="Public/FloorMap/NAB_1.svg">NAB 1</option>
        <option value="Public/FloorMap/NAB_2.svg">NAB 2</option>
        <option value="Public/FloorMap/NAB_3.svg">NAB 3</option>
        <option value="Public/FloorMap/Olin_1.svg">Olin 1</option>
        <option value="Public/FloorMap/Olin_2.svg">Olin 2</option>
        <option value="Public/FloorMap/OlinAL_1.svg">Olin AL1</option>
        <option value="Public/FloorMap/OlinAL_2.svg">Olin AL2</option>

    </select>
    <button onclick="loadSVG()">Load Floor Plan</button>
    
    <!-- The SVG will be loaded into this object element -->
    <object id="FloorMap" type="image/svg+xml" data="">Your browser does not support SVGs</object>

    <!-- Button to export data -->
    <button onclick="exportData()">Export Data</button>

    <script src="mapper.js"></script>
</body>
</html>
