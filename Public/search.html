<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Classroom Map</title>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
                    <span class="sr-only">Toggle drawer</span>
                    <i class="material-icons">menu</i>
                </button>
                <a class="navbar-brand" href="#">&nbsp;&nbsp;&nbsp;Classroom Map</a>
            </div>
        </header>
        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
            <header>
                <a class="navbar-brand">Classroom Map</a>
            </header>
            <ul class="list-group">
                <a id="menuSignOut" class="list-group-item"><i class="material-icons">logout</i>Sign out</a>
            </ul>
        </div>
        <div id="mainPage" class="container page-container">
            <div class="mt-5">
                <h1 class="text-center">Classroom Maps</h1>
                <div class="mt-4">
                    <div class="row mb-3">
                        <div class="col-2 d-flex align-items-center">
                            <label for="fromLocation">From</label>
                        </div>
                        <div class="col-10">
                            <div class="form-group">
                                <select class="form-control" id="fromLocation">
                                    <option>O157</option>
                                    <option>O159</option>
                                    <option>O257</option>
                                    <option>O259</option>
                                    <option>J102</option>
                                    <option>J104</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 d-flex align-items-center">
                            <label for="toLocation">To</label>
                        </div>
                        <div class="col-10">
                            <div class="form-group">
                                <select class="form-control" id="toLocation">
                                    <option>O157</option>
                                    <option>O159</option>
                                    <option>O257</option>
                                    <option>O259</option>
                                    <option>J102</option>
                                    <option>J104</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="SearchButton">Search</button>
                    </div>
                    <div id="svgContainer" style="width: 100%; height: 600%; overflow: scroll;">
                        <!-- SVG -->
                    </div>
                    <!-- error code -->
                    <div id="errorMessage" style="color: red; display: none;">Error loading data. Please try again later.</div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/pathfinding-browser.min.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="scripts/search.js"></script>
</body>

</html>
